<!--header-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700|Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>Artisan - Ecommerce</title>
</head>
<body>

	<header>
		<div class="container">
			<div class="row justify-content-lg-between justify-content-center py-3 align-items-center">
				<div class="col col-auto order-2 order-lg-1">
					<ul class="nav">
						<li class="nav-item">
							<a href="#" class="nav-link active">Inicio</a>
						</li>

						<li class="nav-item">
							<a href="#" class="nav-link">Acerca de</a>
						</li>

						<li class="nav-item">
							<a href="#" class="nav-link">Contacto</a>
						</li>
					</ul>
				</div>

				<div class="col-12 col-lg text-center col-auto order-1 order-lg-2">
					<a href="/" class="website-title" >
						<img class="logo-tienda" src="{{ url_for('static', filename='img/Logo 2.png') }}" width="30%" height="90%">
					</a>
				</div>

				<div class="col col-auto order-3">
					<ul class="nav">
					{% if not current_user.is_authenticated: %}
						<li class="nav-item">
							<a href="/register" class="nav-link">Registrarse</a>
						</li>

						<li class="nav-item">
							<a href="/login" class="nav-link">Iniciar Sesión</a>
						</li>
					{% else: %}
						{% if current_user.tipo_id == 2: %}
						<li class="nav-item">
							<a href="/register-user" class="nav-link">Registrar usuario</a>
						</li>
						{% endif %}
						<li class="nav-item">
							<a href="/logout" class="nav-link">Cerrar Sesión</a>
						</li>
					{% endif %}
					</ul>
				</div>
			</div>
		</div>
	</header>
